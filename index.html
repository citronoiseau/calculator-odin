<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/11fccbb6d3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Hi I am calculator</h1>
    <div class="calculator">
      <div class="screens">
        <div class="previousOperation">55 +</div>
        <div class="currentOperation">5</div>
      </div>
      <div class="calculator-buttons">
        <button class="clearBtn">AC</button>
        <button class="operator">( )</button>
        <button class="operator"><i class="fa-solid fa-percent"></i></button>
        <button class="operator"><i class="fa-solid fa-divide"></i></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator"><i class="fa-solid fa-xmark"></i></button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator"><i class="fa-solid fa-minus"></i></button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator"><i class="fa-solid fa-plus"></i></button>
        <button>0</button>
        <button>,</button>
        <button class="eraseBtn">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="equalsBtn"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
    <img src="1.jpg" />
  </body>
</html>
